<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Breakout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #00ffff;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        .game-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            width: 95vw;
            height: 95vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow-y: auto;
        }
        
        h1 {
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
            margin-bottom: 10px;
        }
        
        canvas {
            border: 2px solid #00ffff;
            background: #000;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            max-width: 90vw;
            max-height: 60vh;
            width: auto;
            height: auto;
            object-fit: contain;
        }
        
        .score {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #ffff00;
            text-shadow: 0 0 5px #ffff00;
        }
        
        .controls {
            margin-top: 15px;
            color: #cccccc;
        }
        
        .game-over {
            color: #ff0000;
            font-size: 2rem;
            text-shadow: 0 0 10px #ff0000;
            margin: 10px 0;
        }
        
        .win {
            color: #00ff00;
            font-size: 2rem;
            text-shadow: 0 0 10px #00ff00;
            margin: 10px 0;
        }
        
        button {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.3s ease;
        }
        
        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üß± NEON BREAKOUT</h1>
        <div class="score">Score: <span id="score">0</span> | Lives: <span id="lives">3</span></div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="controls">
            Use MOUSE or ‚Üê ‚Üí ARROW KEYS to move paddle<br>
            Break all bricks to win!
        </div>
        <div id="gameOver" class="game-over" style="display: none;">
            GAME OVER!<br>
            <button onclick="resetGame()">Play Again</button>
        </div>
        <div id="gameWin" class="win" style="display: none;">
            YOU WIN!<br>
            <button onclick="resetGame()">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const gameOverElement = document.getElementById('gameOver');
        const gameWinElement = document.getElementById('gameWin');

        let score = 0;
        let lives = 3;
        let gameRunning = true;
        let keys = {};

        const paddle = {
            x: canvas.width / 2 - 60,
            y: canvas.height - 30,
            width: 120,
            height: 15,
            speed: 8
        };

        const ball = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            radius: 8,
            velocityX: 5,
            velocityY: -5,
            speed: 5
        };

        let bricks = [];
        let particles = [];

        const brickRowCount = 8;
        const brickColumnCount = 10;
        const brickWidth = 70;
        const brickHeight = 20;
        const brickPadding = 5;
        const brickOffsetTop = 60;
        const brickOffsetLeft = 35;

        const brickColors = [
            '#ff0000', '#ff8800', '#ffff00', '#00ff00',
            '#00ffff', '#0088ff', '#8800ff', '#ff00ff'
        ];

        function createParticle(x, y, color) {
            return {
                x: x,
                y: y,
                velocity: {
                    x: (Math.random() - 0.5) * 8,
                    y: (Math.random() - 0.5) * 8
                },
                life: 30,
                maxLife: 30,
                color: color
            };
        }

        function initBricks() {
            bricks = [];
            for (let r = 0; r < brickRowCount; r++) {
                bricks[r] = [];
                for (let c = 0; c < brickColumnCount; c++) {
                    bricks[r][c] = {
                        x: c * (brickWidth + brickPadding) + brickOffsetLeft,
                        y: r * (brickHeight + brickPadding) + brickOffsetTop,
                        status: 1,
                        color: brickColors[r]
                    };
                }
            }
        }

        function drawBricks() {
            for (let r = 0; r < brickRowCount; r++) {
                for (let c = 0; c < brickColumnCount; c++) {
                    if (bricks[r][c].status === 1) {
                        const brick = bricks[r][c];
                        ctx.fillStyle = brick.color;
                        ctx.shadowColor = brick.color;
                        ctx.shadowBlur = 10;
                        ctx.fillRect(brick.x, brick.y, brickWidth, brickHeight);
                        
                        // Add border
                        ctx.strokeStyle = '#fff';
                        ctx.lineWidth = 1;
                        ctx.strokeRect(brick.x, brick.y, brickWidth, brickHeight);
                    }
                }
            }
            ctx.shadowBlur = 0;
        }

        function drawPaddle() {
            ctx.fillStyle = '#00ffff';
            ctx.shadowColor = '#00ffff';
            ctx.shadowBlur = 15;
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
            ctx.shadowBlur = 0;
        }

        function drawBall() {
            ctx.fillStyle = '#ffff00';
            ctx.shadowColor = '#ffff00';
            ctx.shadowBlur = 15;
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function drawParticles() {
            for (const particle of particles) {
                const alpha = particle.life / particle.maxLife;
                ctx.fillStyle = particle.color.replace(')', `, ${alpha})`).replace('rgb', 'rgba');
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function updatePaddle() {
            if (keys['ArrowLeft'] && paddle.x > 0) {
                paddle.x -= paddle.speed;
            }
            if (keys['ArrowRight'] && paddle.x < canvas.width - paddle.width) {
                paddle.x += paddle.speed;
            }
        }

        function updateBall() {
            ball.x += ball.velocityX;
            ball.y += ball.velocityY;

            // Wall collisions
            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                ball.velocityX = -ball.velocityX;
            }
            if (ball.y - ball.radius < 0) {
                ball.velocityY = -ball.velocityY;
            }

            // Paddle collision
            if (ball.y + ball.radius > paddle.y &&
                ball.x > paddle.x &&
                ball.x < paddle.x + paddle.width) {
                
                // Calculate hit position on paddle
                let hitPos = (ball.x - paddle.x) / paddle.width;
                let angle = (hitPos - 0.5) * Math.PI / 3; // Max 60 degrees
                
                ball.velocityX = ball.speed * Math.sin(angle);
                ball.velocityY = -Math.abs(ball.speed * Math.cos(angle));
            }

            // Bottom wall (lose life)
            if (ball.y + ball.radius > canvas.height) {
                lives--;
                livesElement.textContent = lives;
                
                if (lives > 0) {
                    resetBall();
                } else {
                    gameRunning = false;
                    gameOverElement.style.display = 'block';
                }
            }
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.x += particle.velocity.x;
                particle.y += particle.velocity.y;
                particle.life--;

                if (particle.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        function checkBrickCollisions() {
            for (let r = 0; r < brickRowCount; r++) {
                for (let c = 0; c < brickColumnCount; c++) {
                    const brick = bricks[r][c];
                    if (brick.status === 1) {
                        if (ball.x + ball.radius > brick.x &&
                            ball.x - ball.radius < brick.x + brickWidth &&
                            ball.y + ball.radius > brick.y &&
                            ball.y - ball.radius < brick.y + brickHeight) {
                            
                            ball.velocityY = -ball.velocityY;
                            brick.status = 0;
                            score += 10;
                            scoreElement.textContent = score;

                            // Create particles
                            for (let i = 0; i < 8; i++) {
                                particles.push(createParticle(
                                    brick.x + brickWidth / 2,
                                    brick.y + brickHeight / 2,
                                    brick.color
                                ));
                            }

                            // Check win condition
                            let remainingBricks = 0;
                            for (let rr = 0; rr < brickRowCount; rr++) {
                                for (let cc = 0; cc < brickColumnCount; cc++) {
                                    if (bricks[rr][cc].status === 1) {
                                        remainingBricks++;
                                    }
                                }
                            }

                            if (remainingBricks === 0) {
                                gameRunning = false;
                                gameWinElement.style.display = 'block';
                            }
                        }
                    }
                }
            }
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height - 50;
            ball.velocityX = 5 * (Math.random() > 0.5 ? 1 : -1);
            ball.velocityY = -5;
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawBricks();
            drawPaddle();
            drawBall();
            drawParticles();
        }

        function update() {
            if (!gameRunning) return;

            updatePaddle();
            updateBall();
            updateParticles();
            checkBrickCollisions();
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function resetGame() {
            score = 0;
            lives = 3;
            gameRunning = true;
            particles = [];
            
            scoreElement.textContent = score;
            livesElement.textContent = lives;
            gameOverElement.style.display = 'none';
            gameWinElement.style.display = 'none';

            paddle.x = canvas.width / 2 - 60;
            resetBall();
            initBricks();
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        // Mouse control
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            paddle.x = mouseX - paddle.width / 2;
            
            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x > canvas.width - paddle.width) {
                paddle.x = canvas.width - paddle.width;
            }
        });

        // Touch control
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const mouseX = touch.clientX - rect.left;
            paddle.x = mouseX - paddle.width / 2;
            
            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x > canvas.width - paddle.width) {
                paddle.x = canvas.width - paddle.width;
            }
        });

        // Initialize and start game
        initBricks();
        gameLoop();
    </script>
</body>
</html>
