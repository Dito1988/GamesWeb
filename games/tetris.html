<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Tetris</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #00ffff;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        .game-container {
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px;
            border-radius: 10px;
            border: 2px solid #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            width: 90vw;
            height: 90vh;
            align-items: flex-start;
            justify-content: center;
            max-width: 1000px;
        }
        
        .game-area {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        h1 {
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
            margin: 0 0 5px 0;
            font-size: 1.2rem;
        }
        
        canvas {
            border: 2px solid #00ffff;
            background: #000;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            max-width: 45vw;
            max-height: 75vh;
            width: auto;
            height: auto;
            object-fit: contain;
            display: block;
        }
        
        .info-panel {
            width: 160px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            border: 1px solid #00ffff;
            height: fit-content;
            align-self: flex-start;
            flex-shrink: 0;
        }
        
        .score, .level, .lines {
            font-size: 1.2rem;
            margin: 15px 0;
            color: #ffff00;
            text-shadow: 0 0 5px #ffff00;
        }
        
        .controls {
            margin-top: 20px;
            color: #cccccc;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .game-over {
            color: #ff0000;
            font-size: 1.5rem;
            text-shadow: 0 0 10px #ff0000;
            margin: 20px 0;
        }
        
        button {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0;
            transition: transform 0.3s ease;
            width: 100%;
        }
        
        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-area">
            <h1>üî≤ NEON TETRIS</h1>
            <canvas id="gameCanvas" width="300" height="600"></canvas>
        </div>
        <div class="info-panel">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="level">Level: <span id="level">1</span></div>
            <div class="lines">Lines: <span id="lines">0</span></div>
            
            <div class="controls">
                <strong>Controls:</strong><br>
                ‚Üê ‚Üí Move<br>
                ‚Üì Soft Drop<br>
                ‚Üë Rotate<br>
                Space: Hard Drop<br>
                P: Pause
            </div>
            
            <div id="gameOver" class="game-over" style="display: none;">
                GAME OVER!<br>
                <button onclick="resetGame()">New Game</button>
            </div>
            
            <button onclick="togglePause()">Pause/Resume</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const linesElement = document.getElementById('lines');
        const gameOverElement = document.getElementById('gameOver');

        const BOARD_WIDTH = 10;
        const BOARD_HEIGHT = 20;
        const BLOCK_SIZE = 30;

        let board = [];
        let currentPiece = null;
        let score = 0;
        let level = 1;
        let lines = 0;
        let gameRunning = true;
        let paused = false;
        let dropTime = 0;
        let dropInterval = 1000;

        // Tetris pieces
        const pieces = [
            // I-piece
            [
                [1, 1, 1, 1]
            ],
            // O-piece
            [
                [1, 1],
                [1, 1]
            ],
            // T-piece
            [
                [0, 1, 0],
                [1, 1, 1]
            ],
            // S-piece
            [
                [0, 1, 1],
                [1, 1, 0]
            ],
            // Z-piece
            [
                [1, 1, 0],
                [0, 1, 1]
            ],
            // J-piece
            [
                [1, 0, 0],
                [1, 1, 1]
            ],
            // L-piece
            [
                [0, 0, 1],
                [1, 1, 1]
            ]
        ];

        const colors = [
            '#00ffff', // cyan
            '#ffff00', // yellow
            '#ff00ff', // magenta
            '#00ff00', // green
            '#ff0000', // red
            '#0000ff', // blue
            '#ff8800'  // orange
        ];

        function initBoard() {
            board = [];
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                board[y] = [];
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    board[y][x] = 0;
                }
            }
        }

        function createPiece() {
            const pieceIndex = Math.floor(Math.random() * pieces.length);
            return {
                shape: pieces[pieceIndex],
                x: Math.floor(BOARD_WIDTH / 2) - Math.floor(pieces[pieceIndex][0].length / 2),
                y: 0,
                color: colors[pieceIndex]
            };
        }

        function drawBlock(x, y, color) {
            ctx.fillStyle = color;
            ctx.shadowColor = color;
            ctx.shadowBlur = 10;
            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
            ctx.shadowBlur = 0;
        }

        function drawBoard() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw placed pieces
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    if (board[y][x]) {
                        drawBlock(x, y, board[y][x]);
                    }
                }
            }

            // Draw current piece
            if (currentPiece) {
                for (let y = 0; y < currentPiece.shape.length; y++) {
                    for (let x = 0; x < currentPiece.shape[y].length; x++) {
                        if (currentPiece.shape[y][x]) {
                            drawBlock(currentPiece.x + x, currentPiece.y + y, currentPiece.color);
                        }
                    }
                }
            }
        }

        function isValidMove(piece, dx, dy, rotation = null) {
            const shape = rotation || piece.shape;
            const newX = piece.x + dx;
            const newY = piece.y + dy;

            for (let y = 0; y < shape.length; y++) {
                for (let x = 0; x < shape[y].length; x++) {
                    if (shape[y][x]) {
                        const boardX = newX + x;
                        const boardY = newY + y;

                        if (boardX < 0 || boardX >= BOARD_WIDTH || 
                            boardY >= BOARD_HEIGHT || 
                            (boardY >= 0 && board[boardY][boardX])) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }

        function placePiece() {
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        const boardY = currentPiece.y + y;
                        const boardX = currentPiece.x + x;
                        if (boardY >= 0) {
                            board[boardY][boardX] = currentPiece.color;
                        }
                    }
                }
            }
        }

        function clearLines() {
            let linesCleared = 0;
            for (let y = BOARD_HEIGHT - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(new Array(BOARD_WIDTH).fill(0));
                    linesCleared++;
                    y++; // Check the same line again
                }
            }

            if (linesCleared > 0) {
                lines += linesCleared;
                score += linesCleared * 100 * level;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(50, 1000 - (level - 1) * 100);
                
                linesElement.textContent = lines;
                scoreElement.textContent = score;
                levelElement.textContent = level;
            }
        }

        function rotatePiece() {
            const rotated = currentPiece.shape[0].map((_, i) =>
                currentPiece.shape.map(row => row[i]).reverse()
            );

            if (isValidMove(currentPiece, 0, 0, rotated)) {
                currentPiece.shape = rotated;
            }
        }

        function gameOver() {
            gameRunning = false;
            gameOverElement.style.display = 'block';
        }

        function resetGame() {
            initBoard();
            score = 0;
            level = 1;
            lines = 0;
            dropInterval = 1000;
            gameRunning = true;
            paused = false;
            currentPiece = createPiece();
            
            scoreElement.textContent = score;
            levelElement.textContent = level;
            linesElement.textContent = lines;
            gameOverElement.style.display = 'none';
        }

        function togglePause() {
            paused = !paused;
        }

        function handleKeyPress(event) {
            if (!gameRunning || paused) return;

            switch(event.keyCode) {
                case 37: // Left
                    if (isValidMove(currentPiece, -1, 0)) {
                        currentPiece.x--;
                    }
                    break;
                case 39: // Right
                    if (isValidMove(currentPiece, 1, 0)) {
                        currentPiece.x++;
                    }
                    break;
                case 40: // Down
                    if (isValidMove(currentPiece, 0, 1)) {
                        currentPiece.y++;
                        score++;
                        scoreElement.textContent = score;
                    }
                    break;
                case 38: // Up (rotate)
                    rotatePiece();
                    break;
                case 32: // Space (hard drop)
                    while (isValidMove(currentPiece, 0, 1)) {
                        currentPiece.y++;
                        score += 2;
                    }
                    scoreElement.textContent = score;
                    break;
                case 80: // P (pause)
                    togglePause();
                    break;
            }
        }

        function gameLoop(timestamp) {
            if (!gameRunning) return;

            if (!paused) {
                if (timestamp - dropTime > dropInterval) {
                    if (currentPiece && isValidMove(currentPiece, 0, 1)) {
                        currentPiece.y++;
                    } else if (currentPiece) {
                        placePiece();
                        clearLines();
                        currentPiece = createPiece();
                        
                        if (!isValidMove(currentPiece, 0, 0)) {
                            gameOver();
                            return;
                        }
                    }
                    dropTime = timestamp;
                }
                drawBoard();
            }

            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', handleKeyPress);

        // Initialize game
        initBoard();
        currentPiece = createPiece();
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
